
  <div class="modal-content container">
    <div class="modal-header">
      <h3 class="modal-title">View SeatMap Here</h3>
      <button type="button" #closebutton class="close" data-dismiss="modal" (click)="modalService.dismiss(' ')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        <img src="{{this.id}}" width="100%">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modalService.dismiss(' ')">Close</button>
    </div>
  </div>
